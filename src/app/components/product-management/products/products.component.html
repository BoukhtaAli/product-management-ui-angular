<div class="container card-header col-12">
  <div class="row">
    <div class="col col-7">
      <ul class="navbar navbar-nav">
        <li>
          <button (click)="getProducts()" class="btn btn-sm btn-outline-info mr-2 ml-2">All Products</button>
          <button (click)="getSelectedProducts()" class="btn btn-sm btn-outline-info mr-2 ml-2">Only Selected</button>
          <button (click)="getAvailableProducts()" class="btn btn-sm btn-outline-info mr-2 ml-2">Only Available</button>
          <button (click)="addNewProduct()" class="btn btn-sm btn-outline-success mr-2 ml-2">Add New Product</button>
        </li>
      </ul>
    </div>
    <div class="col">
      <ul class="navbar navbar-nav ml-auto">
        <form #f="ngForm" (ngSubmit)="search(f.value)" class="form-inline">
          <div class="form-group">
            <input ngModel name="keyword" type="text" placeholder="Search By Name" class="form-control mr-2"/>
            <button class="btn btn-info" type="submit"><i class="fa fa-search"></i></button>
          </div>
        </form>
      </ul>
    </div>
  </div>
</div>

<ng-container *ngIf="productList$ | async as result" [ngSwitch]="result.dataState">
  <div class="mt-3">
    <div class="container" *ngSwitchCase="DataStateEnum.LOADING">
      Loading...
    </div>
    <div class="container" *ngSwitchCase="DataStateEnum.LOADED">
      <table class="table table-bordered table-striped text-center">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Available</th>
          <th>Selected</th>
          <th colspan="3">Actions</th>
        </tr>
        <tr *ngFor="let product of result.data">
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>{{product.quantity}}</td>
          <td>
            <i class="fa fa-check-circle text-success" *ngIf="product.available"></i>
            <i class="fa fa-times-circle text-danger" *ngIf="!product.available"></i>
          </td>
          <td>
            <button type="button" [ngClass]="product.selected ? 'btn btn-success' : 'btn btn-danger' " (click)="updateProductSelect(product)">
              <span *ngIf="!product.selected">Select</span>
              <span *ngIf="product.selected">UnSelect</span>
            </button>
          </td>
          <td>
            <button type="button" class="btn btn-danger" (click)="deleteProduct(product.id)">
              <span class="fa fa-trash"></span>
            </button>
            <button type="button" class="btn btn-warning ml-2" (click)="updateProduct(product.id)">
              <span class="fa fa-edit"></span>
            </button>
          </td>
        </tr>
      </table>
    </div>
    <div class="container" *ngSwitchCase="DataStateEnum.ERROR">
      <div class="text-danger font-weight-bold"> {{result.errorMessage}} </div>
    </div>
  </div>
</ng-container>
