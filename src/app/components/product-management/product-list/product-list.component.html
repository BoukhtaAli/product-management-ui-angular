<div class="container" *ngIf="productList$ | async as result" [ngSwitch]="result.dataState">
  <div class="mt-3">
    <div class="container text-center my-auto" *ngSwitchCase="DataStateEnum.LOADING">
      <div class="spinner-border text-info" role="status">
        <span class="visually-hidden"></span>
      </div>
    </div>
    <div class="container" *ngSwitchCase="DataStateEnum.LOADED">
      <table class="table table-bordered table-striped text-center">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Available</th>
          <th>Selected</th>
          <th colspan="3">Actions</th>
        </tr>
        <app-product-item [product]="product" *ngFor="let product of result.data" style="display: contents;"></app-product-item>
      </table>
    </div>
    <div class="container" *ngSwitchCase="DataStateEnum.ERROR">
      <div class="text-danger font-weight-bold"> {{result.errorMessage}} </div>
    </div>
  </div>
</div>
